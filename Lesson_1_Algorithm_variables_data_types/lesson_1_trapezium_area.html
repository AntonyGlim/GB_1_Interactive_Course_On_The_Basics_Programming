<!-- Программа запрашивает у пользователя длину оснований и высоту трапеции, 
	после чего вычисляет и выводит на экран площадь трапеции. Все числа должны быть целыми-->

<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt("Введите длину основания трапеции (a) в сантиметрах. (Целое число!)."); // + перед prompt заменяет parseInt
	var b = +prompt("Введите длину основания трапеции (b) в сантиметрах. (Целое число!).");
	var h = +prompt("Введите высоту трапеции (h) в сантиметрах. (Целое число!).");

	// a = parseInt(a); //Изменение типа из строкового в числовой

	var trapArea = ((a + b) / 2) * h;

	alert("Площадь трапеции: " + trapArea + " " + "кв.см");

</script>
