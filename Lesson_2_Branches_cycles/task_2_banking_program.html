<!-- 2. Банковская программа.
Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. 
Отобразить размер вклада поочередно на ближайшие 5 лет.
-->

<meta charset="utf-8">
<script type="text/javascript">

	var userSum = +prompt("Введите сумму вклада в рублях");
	var userPercent = +prompt("Введите ежегодный процент. \n(Например число 25 будет соответствовать 25%)");
	userPercent /= 100; // Пользователь вводит проценты не от 0 до 1, поэтому нам необходимо разделить число на 100
	var numberOfyears = 5; // Количество лет
	var yearsCount = 1; // Переменная необходима, чтобы корректно выводить сообщения пользователю в цикле

	document.write("Изначально Вы положили: " + userSum.toFixed(2) + "р. <br />");

	for (var i = 0; i < numberOfyears; i++) {
		userSum += userSum * userPercent; // Вычисляем сумму с процентами
		document.write("Сумма с процентами на " + yearsCount + " год составит: " + userSum.toFixed(2) + "р. <br />");
		yearsCount++; //Можно было использовать i
	}



</script>
